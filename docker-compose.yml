version: '3.8'

services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: misago_forum
      POSTGRES_USER: misago
      POSTGRES_PASSWORD: misago123
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
      - redis
    environment:
      - DEBUG=1
      - DATABASE_URL=postgres://misago:misago123@db:5432/misago_forum
      - REDIS_URL=redis://redis:6379/0

volumes:
  postgres_data:
